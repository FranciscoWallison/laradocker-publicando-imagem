version:  '3'

services:

    app:
        build: .
        container_name: app-laravel        
        volumes:
            - .:/var/www
        networks:
            - app-network
        depends_on:
            - db
            - redis
        entrypoint: chmod 777 ./.docker/entrypoints/entrypoint.sh
        entrypoint: dockerize -wait tcp://db:3306 -timeout 40s php-fpm

    nginx:
        build: .docker/nginx
        container_name: nginx-laravel
        restart: always
        tty: true
        ports:
            - "80:80"
        volumes:
            - .:/var/www
        networks:
            - app-network
        depends_on:
            - app
        
    
    db:
        image: mysql:5.7
        command: --innodb-use-native-aio=0
        container_name: db-laravel
        restart: always
        tty: true
        ports:
            - "33006:3306"
        volumes:
            - ./.docker/dbdata:/var/lib/mysql
        environment:
            - MYSQL_DATABASE=laravel
            - MYSQL_ROOT_PASSWORD=root
            - MYSQL_USER=root
        networks:
            - app-network
        
    redis: 
        container_name: redis-laravel
        image: redis:alpine
        expose:
            - 6379
        networks:
            - app-network
                


networks:
    app-network:
        driver: bridge

