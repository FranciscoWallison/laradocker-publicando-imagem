version:  '3'

services:

    app:
        build: .
        container_name: app-laravel        
        volumes:
            - .:/var/www
        networks:
            - app-network
        depends_on:
            - db
            - redis
        entrypoint: dockerize -template ./.docker/app/.env:.env -wait tcp://db:3306 -timeout 40s .docker/entrypoints/entrypoint.sh
        environment:
            - DB_HOST=db-laravel
            - DB_PORT=3306
            - DB_DATABASE=laravel
            - DB_USERNAME=root
            - DB_PASSWORD=root

    nginx:
        build: .docker/nginx
        container_name: nginx-laravel
        restart: always
        tty: true
        ports:
            - "80:80"
        volumes:
            - .:/var/www
        networks:
            - app-network
        depends_on:
            - app
        environment:
            - NX_HOST=app
            - NX_PORT=9000
        
    
    db:
        build: .docker/db
        command: --innodb-use-native-aio=0
        container_name: db-laravel
        restart: always
        tty: true
        ports:
            - "33006:3306"
        volumes:
            - ./.docker/dbdata:/var/lib/mysql
        environment:
            - MYSQL_DATABASE=laravel
            - MYSQL_USER=root
            - MYSQL_ROOT_PASSWORD=root            
        networks:
            - app-network
        
    redis: 
        container_name: redis-laravel
        image: redis:alpine
        expose:
            - 6379
        networks:
            - app-network
                


networks:
    app-network:
        driver: bridge

