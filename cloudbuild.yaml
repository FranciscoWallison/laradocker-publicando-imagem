steps:

- id: "Rodando docker-composer"
  name: 'gcr.io/$PROJECT_ID/docker-compose:1.25.5'
  args: ['-f', 'docker-compose.cloudbuild.yaml', 'up', '-d']


#adicione este step depois do up -d

- id: "Chown in /var/www"
  name: 'gcr.io/cloud-builders/docker'
  args: ['exec','-u','root','-t','app-laravel','chown','-R','www-data:www-data','/var/www']

- id: "Rodando docker ps"
  name: 'gcr.io/cloud-builders/docker'
  args: ['ps']

- id: "Rodando composer"
  name: 'gcr.io/cloud-builders/docker'
  args: ['exec', '-t', 'app-laravel', 'composer', 'install']

# - id: "Rodando .env"
#   name: 'gcr.io/cloud-builders/docker'
#   args: ['exec', '-t', 'app-laravel', 'cp', './.docker/app/.env', '.env']

- id: "Rodando key:generate"
  name: 'gcr.io/cloud-builders/docker'
  args: ['exec', '-t', 'app-laravel', 'php', '/var/www/artisan', 'key:generate']

- id: "Rodando migrations"
  name: 'gcr.io/cloud-builders/docker'
  args: ['exec', '-t', 'app-laravel', 'php', '/var/www/artisan', 'migrate']

- id: "Rodando phpunit"
  name: 'gcr.io/cloud-builders/docker'
  args: ['exec', '-t', 'app-laravel', 'php', '/var/www/vendor/bin/phpunit', '-c', '/var/www/phpunit.xml']